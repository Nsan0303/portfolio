<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>記事編集 - Nsanのポートフォリオ</title>
	<link rel="stylesheet" href="/static/blog.css">
	<link rel="stylesheet" href="editor.css">
</head>
<body>
	<header class="site-header">
		<div class="container header-flex">
			<h1 class="logo">Nsanのポートフォリオ</h1>
		</div>
	</header>
	<main>
		<div class="editor-container">
			<h1>記事編集画面</h1>
			<form id="editForm">
				<div style="margin-bottom:1em;">
					<label for="title">タイトル</label><br>
					<input type="text" id="title" name="title" style="width:100%;padding:0.5em;border-radius:8px;border:1px solid #aee2ff;">
				</div>
				<div style="margin-bottom:1em;">
					<label for="desc">説明</label><br>
					<textarea id="desc" name="desc" rows="4" style="width:100%;padding:0.5em;border-radius:8px;border:1px solid #aee2ff;"></textarea>
				</div>
				<div style="text-align:center;">
					<button type="submit" class="editor-btn" style="padding:0.7em 2em;background:linear-gradient(90deg,#aee2ff 0%,#5b8ee6 100%);color:#fff;border:none;border-radius:14px;font-weight:700;box-shadow:0 2px 8px rgba(91,142,230,0.08);margin-right:1em;">公開</button>
					<button type="button" id="deleteBtn" class="editor-btn" style="padding:0.7em 2em;background:linear-gradient(90deg,#ffbdbd 0%,#e57373 100%);color:#fff;border:none;border-radius:14px;font-weight:700;box-shadow:0 2px 8px rgba(230,91,91,0.08);">削除</button>
				</div>
			</form>
		</div>
	</main>
	<footer class="site-footer">
		<div class="container">
			<p>&copy; 2025 Nsan. All rights reserved.</p>
			<button id="scrollTopBtn">▲ Top</button>
		</div>
	</footer>
	<script src="editor.js"></script>
</body>
</html>
